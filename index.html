<body>
  <div id = "container">
    <div id = "sizing">
      <button onclick="addR()">Add Row</button>
      <button onclick="addC()">Add Column</button>
      <button onclick="removeR()">Remove Row</button>
      <button onclick="removeC()">Remove Column</button>
    </div>
    <div id = "colors">
      <select onchange="colorSelected()" id="Colors">
        <option value="Choose">Choose Color</option>
        <option value="Pink">Pink</option>
        <option value="Green">Green</option>
        <option value="Purple">Purple</option>
        <option value="Orange">Orange</option>
      </select>
      <button onclick="fillUn()">Fill All Uncolored</button>
      <button onclick="fill()">Fill Everything</button>
      <button onclick="Clear()">Clear All</button>
    </div>
  </div>

  
  <table id="grid">
  </table>
